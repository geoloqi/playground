<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script type="text/javascript" 
            src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <script type="text/javascript" 
            src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script type="text/javascript" 
            src="http://ajax.microsoft.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js">
    </script>
    <script type="text/javascript" src="md5.js"></script>
    <script type="text/javascript" src="users.js"></script>
    <script type="text/javascript" src="people.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />

    <title>People Watcher</title>
  </head>

  <body>
    <div id="content">
      <div id="sidebar"> 
        <div id="menubar"></div>
        <div id="followers"></div>
      </div>
      <div id="map"/>
    </div>

    <script id="gmapIconTemplate" type="text/x-jquery-tmpl">
      <div>
        <img src="${gravatar_url}" style="vertical-align:top" />
        <img src="bottom_pointer.png" style="vertical-align:top" />
      </div>
    </script>

    <script id="userWidgetTemplate" type="text/x-jquery-tmpl">
      <div class="follower">
        <div style="float:left">
          <a class="gravatar" href="#">
            <img src="${gravatar_url}" />
          </a>
        </div>
        <div style="float:left">
          <img src="${service_icon_url}">
          <a class="username" href="#"> ${username} </a>
          <div>
            <img src="icon_clock.gif" style="float:left">
            <div id="${username}_update"></div>
          </div>
          <div>
            <img id="${username}_battery_img" 
                 src="icon_world_dynamic.gif" style="float:left; display:none">
            <div id="${username}_battery"> </div>
          </div>
        </div>
        <div>
          <!-- <span id="${username}_count"></span> points -->
        </div>
        <br clear="all"/>
      </div>
    </script>

    <script type="text/javascript">
      $(People.setup($('#map')));
    </script>
  </body>
</html>
